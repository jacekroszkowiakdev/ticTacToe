<!DOCTYPE html>
<html lang="en"></html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="app.css" />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script defer src="app.js"></script>
    </head>

    <header class="main-header">
        <div class="game-score">
            <div class="game-score_player">
                <h2>PLAYER 1:</h2>
                <p class="game-score_display_player1">0</p>
            </div>
            <div class="game-score_player">
                <p class="game-score_display_player2">0</p>
                <h2>:PLAYER 2</h2>
            </div>
        </div>
    </header>

    <body>
        <button class="play-again hidden">PLAY AGAIN</button>
        <div class="board">
            <div class="box fa" data-row="0" data-column="0"></div>
            <div class="box fa" data-row="0" data-column="1"></div>
            <div class="box fa" data-row="0" data-column="2"></div>
            <div class="box fa" data-row="1" data-column="0"></div>
            <div class="box fa" data-row="1" data-column="1"></div>
            <div class="box fa" data-row="1" data-column="2"></div>
            <div class="box fa" data-row="2" data-column="0"></div>
            <div class="box fa" data-row="2" data-column="1"></div>
            <div class="box fa" data-row="2" data-column="2"></div>
        </div>
    </body>
</html>
